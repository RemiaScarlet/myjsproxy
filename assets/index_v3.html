<!doctype html>
<html>
<head>
  <title>Page Sandbox</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
  <base target="_blank">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f7f7f7;
    }
    .container {
      max-width: 400px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .input-box {
      margin-bottom: 20px;
    }
    #txtURL {
      width: calc(100% - 32px);
      height: 40px;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 0 16px;
      font-size: 16px;
      box-sizing: border-box;
    }
    #btnGo {
      width: 100%;
      height: 40px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    #btnGo:hover {
      background-color: #0056b3;
    }
    #selNode {
      width: calc(100% - 32px);
      height: 40px;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 0 16px;
      font-size: 16px;
      box-sizing: border-box;
    }
    #list {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }
    #list a {
      margin-bottom: 20px;
      text-decoration: none;
      color: #333;
      text-align: center;
    }
    #list img {
      width: 100px;
      height: 100px;
      border-radius: 5px;
      margin-bottom: 10px;
    }
  </style>
</head>

<body>
    <div class="wrapper">
        <div class="UrlCheck">
            <div class="row margin">
                <div class="span10 noFloat textCenter">
                    <h1 class="splash"><strong>【LBTEAM】</strong>的Website反向代理</strong></h1>
                </div>
                <div class="span10 noFloat">
                    <div class="searchform">
                        <input type="text" id="input" placeholder="请输入URL" name="domainname">
                        <a id="submitBtn" title="反向代理">Reverse Proxy</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
  
  <div class="container">
    <div class="input-box">
      <input id="txtURL" type="text" value="www.google.com" autofocus>
    </div>
    <div class="input-box">
      <button id="btnGo">Go</button>
    </div>
    <div class="input-box">
      <span>切换线路:</span>
      <select id="selNode"></select>
    </div>
    <div id="list"></div>
  </div>
  <script>
    const PAGE_CONF_SET = 110;
    const PAGE_CONF_GET = 111;

    const SW_CONF_RETURN = 112;
    const SW_CONF_CHANGE = 113;

    const PAGE_READY_CHECK = 200;
    const SW_READY = 201;

    const sw = navigator.serviceWorker;

    sw.addEventListener('message', onSwMsg);
    sendMsgToSw(PAGE_READY_CHECK);

    btnGo.onclick = function() {
      const text = txtURL.value.trim();
      if (text) {
        const url = './-----' + text;
        open(url, '_blank', 'noopener,noreferrer');
      }
    };
    txtURL.onkeypress = function(e) {
      if (e.keyCode === 13) {
        btnGo.onclick();
      }
    };
    txtURL.setSelectionRange(0, txtURL.value.length);

    function onSwMsg(e) {
      const [cmd, msg] = e.data;

      switch (cmd) {
        case SW_CONF_RETURN:
          conf = msg;
          showConf();
          break;

        case SW_CONF_CHANGE:
          conf = msg;
          updateSelected();
          break;

        case SW_READY:
          console.log('sw ready');
          showIcons();
          sendMsgToSw(PAGE_CONF_GET);
          break;
      }
    }

    function onSwFail(err) {
      txtURL.value = err;
    }

    selNode.onchange = function() {
      const item = this.options[this.selectedIndex];
      const node = item.value;
      conf.node_default = node;
      sendMsgToSw(PAGE_CONF_SET, conf);
    };

    function sendMsgToSw(cmd, val) {
      const ctl = sw.controller;
      if (!ctl) {
        console.log('ctl is null');
        return;
      }
      ctl.postMessage([cmd, val]);
    }

    const SITE_LIST = [
      ['google', ''],
      ['youtube', ''],
      ['twitter', 'twitter.com/'],
      ['flickr', ''],
      ['quora', 'www.quora.com/topic/JavaScript-programming-language'],
      ['twitch', 'www.twitch.tv/'],
      ['reddit', ''],
      ['wiki', 'zh.wikipedia.org/'],
      ['gist', 'gist.github.com/'],
      ['facebook', 'facebook.com/'],
      ['blogger', ''],
    ];

    function showIcons() {
      list.innerHTML = SITE_LIST.map(v => {
        let [id, url] = v;
        url = url || `www.${id}.com/`;
        return `<a rel="noopener noreferrer" href=./-----https://${url}>
                  <img src=__sys__/assets/ico/${id}.png>
                  <div>${id}</div>
                </a>`;
      }).join('');
    }

    function addNodeItem(id, text) {
      const optEl = document.createElement('option');
      optEl.id = '--' + id;
      optEl.text = text;
      optEl.value = id;
      selNode.appendChild(optEl);
    }

    function updateSelected() {
      const id = conf.node_default;
      const item = document.getElementById('--' + id);
      if (item) {
        item.selected = true;
      } else {
        console.warn('unknown node:', id);
      }
    }

    function showConf() {
      for (const [id, node] of Object.entries(conf.node_map)) {
        if (!node.hidden) {
          addNodeItem(id, node.label);
        }
      }
      updateSelected();
    }
  </script>
</body>
</html>
